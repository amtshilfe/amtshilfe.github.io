<section id="JahresentgeltAusland">
    <h2>Umrechnung von Einkommen aus nicht Euro-Währungen</h2>
    <form id="JahresentgeltAusland-form" name="JahresentgeltAusland-form">
        <label for="JahresentgeltAusland-land">
            <input type="text" required name="JahresentgeltAusland-land" id="JahresentgeltAusland-land"
                list="JahresentgeltAusland-laender" placeholder="Land" title="Land aus Liste oder eintippen">
            <span class="input_label">Land</span>
        </label>
        <label for="JahresentgeltAusland-jahr">
            <input type="text" required name="JahresentgeltAusland-jahr" id="JahresentgeltAusland-jahr"
                list="JahresentgeltAusland-jahre" placeholder="Jahr" title="Jahr der Bescheinigung angeben">
            <span class="input_label">Jahr</span>
        </label>
        <label for="JahresentgeltAusland-entgelt">
            <input type="number" required min="0.00" step="0.01" name="JahresentgeltAusland-entgelt"
                id="JahresentgeltAusland-entgelt" placeholder="0,00" title="Entgelt laut Bescheinigung">
            <span class="input_label">Entgelt</span>
        </label>
        <label for="JahresentgeltAusland-kurs">
            <input type="number" required min="0.00001" step="0.00001" name="JahresentgeltAusland-kurs"
                id="JahresentgeltAusland-kurs" placeholder="1,0000" title="Wechselkurs" disabled>
            <span class="input_label">Wechselkurs</span>
        </label>
        <label for="JahresentgeltAusland-kurs-enable" data-style="no-border">(
            <input type="checkbox" name="iJahresentgeltAusland-kurs-enable" id="JahresentgeltAusland-kurs-enable">
            Kurs überschreiben )
        </label>

        <button type="submit" id="JahresentgeltAusland-submit-button">Berechnen</button>
        <!-- datalists will be filled dynamically with JS -->
        <datalist id="JahresentgeltAusland-laender"></datalist>
        <datalist id="JahresentgeltAusland-jahre"></datalist>
    </form>
    <h2>Ergebnis:</h2>
    <result id="JahresentgeltAusland-result" class="result-fullsize">Bitte zuerst ein Land auswählen</result>
</section>
